<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Code-Convertor</title>
</head>

<body>
    <h1>Code Converter App</h1>
    <div class="option-container">
        <div class="select-options">
            <select id="languageSelect">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select>
            <button id="convertBtn">Convert</button>
            <button id="qualityCheckBtn">Check Code</button>
            <button id="debugBtn">Debug Code</button>
        </div>

    </div>
    <div class="main-container">
        <div style="border: 1px solid #707070;">
            <div id="editor" style="height: 400px;width: 100%;"></div>
        </div>
        <div style="border: 1px solid #707070;">
           
            <pre id="outputCode"></pre>
        </div>
    </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs/loader.js"></script>
<script src="main.js"></script>
